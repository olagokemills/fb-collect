<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Dashboard</title>
</head>
<body>

    <header class="d-flex justify-content-between p-2">
        <div class="p-2">
            <img src="assets/images/FirstPay Plus LOGO white.svg" width="150px"/>
        </div>
        <div class="p-2">
            <span class="text-white">Logout &nbsp;</span>
            <span><img src="assets/images/user-avatar.svg" width="30px"/></span>
        </div>
    </header>

    <div class="sidebar">
        <div class="p-4">
            <h5 class="text-underline">Firstbank Collections</h5>
            <ul class="p-0">
                <li class="p-2">Reports</li>
                <li class="p-2">Limit Setup</li>
            </ul>  
        </div>        
    </div>
    <div class="main-panel">
        <div class="container-fluid">
            <div class="row">
                <div class="mt-3 col-sm-9">
                    <div class="card table-card pt-4">
                        <div class="pl-5">
                           <h5>Set Transaction Limit</h5>
                           <div class="d-flex flex-wrap">
                                <div class="p-2">
                                    <!-- <span>
                                        <img src="" />
                                    </span> -->
                                    <input class="form-control" type="text" placeholder="Search by teller name or branch" />
                                </div>
                                
                           </div>
                        </div>

                        <div class="p-5">
                            <table class="table">
                                <thead class="thead-light">
                                  <tr>
                                    <th scope="col">TELLER NAME</th>
                                    <th scope="col">BRANCH</th>
                                    <th scope="col">CURRENT LIMIT</th>
                                    <th scope="col">ACTION</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="collect-item">
                                    <td>TUNDE OSINWO</td>
                                    <td>MARINA</td>
                                    <td>N2,000,000</td>
                                    <td>
                                        <button class="btn btn-secondary">Set Limit</button>  
                                    </td>
                                  </tr>
                                </tbody>
                            </table>
                            <div class="text-right">
                                <span>Page 1 of 10</span>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    
</body>
</html>
