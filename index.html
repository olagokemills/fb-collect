<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Dashboard</title>
</head>
<body>
        <div class="container-fluid p-0 bg-dark hv-100">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="bg-primary mt-4" style="width:60rem;">
                        <div class="card row" style="background-color: inherit;">
                            <div class="row">
                                <div class="col-md-6 bg-primary">
                                    <div class="d-flex justify-content-center h-100">
                                        <div class="d-flex align-items-center">
                                            <img src="assets/images/collect-logo.svg" width="150px" /> 
                                        </div>                                    
                                    </div>
                                </div>  
                                <div class="col-md-6 bg-secondary p-5">
                                    <div class="bg-white p-5">
                                        <form>
                                            <h4>Login</h4>
                                            <div class="form-group mb-3 mt-3">
                                                <label>Username</label>
                                                <div class="border d-flex p-2">
                                                    <img src="assets/images/person-add.svg" width="12px">
                                                    <input type="text" class="form-control" placeholder="Enter your username" />
                                                </div>                                           
                                            </div>
                                            <div class="form-group mb-3">
                                                <label>Password</label>
                                                <div class="border d-flex p-2">
                                                    <img src="assets/images/Icon feather-lock.svg" width="12px">
                                                    <input type="password" class="form-control" placeholder="Enter your password" />
                                                </div>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label>Token</label>
                                                <div class="border d-flex p-2">
                                                    <img src="assets/images/Icon ionic-md-keypad.svg" width="12px">
                                                    <input type="text" class="form-control" placeholder="Enter your 7 digit token" />
                                                </div>
                                            </div>
                                            <div class="form-group mt-3">
                                                <button class="btn btn-sign w-100">SIGN IN</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
